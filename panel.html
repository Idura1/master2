<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel System | Sri Lanka Pigeon Stops</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Panel Page Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding-top: 80px;
        }

        header {
            background: rgba(0, 0, 0, 0.6);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 15px 0;
            text-transform: uppercase;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.3s, transform 0.3s;
        }

        nav ul li a:hover {
            color: #ff7f50;
            transform: scale(1.1);
        }

        .hero {
            background: rgba(0, 0, 0, 0.5);
            padding: 100px 20px;
            text-align: center;
        }

        .hero h2 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #ff7f50;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .cta-button {
            background-color: #ff7f50;
            color: #fff;
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .cta-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .panel-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 50px 20px;
            margin-top: 20px;
            text-align: center;
        }

        .panel-container h3 {
            font-size: 2rem;
            color: #35424a;
            margin-bottom: 20px;
        }

        .panel-container p {
            font-size: 1rem;
            color: #35424a;
            margin-bottom: 20px;
        }

        .panel-form {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            margin: 40px auto;
            border-radius: 10px;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .panel-form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .panel-form button {
            background: #ff7f50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .panel-form button:hover {
            background: #45a049;
        }

        footer {
            background: #35424a;
            color: white;
            padding: 30px 0;
            margin-top: 40px;
        }

        footer p {
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="panel.html">Panel System</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="hero">
        <h2>Panel System Access</h2>
        <p>Please enter the password to unlock the Panel System and proceed.</p>
    </div>

    <section class="panel-container">
        <h3>Unlock Panel System</h3>
        <p>Enter the correct password to proceed to the control page.</p>

        <!-- Panel Form -->
        <form class="panel-form" onsubmit="return unlockPage()">
            <input type="password" id="password" placeholder="Enter Password" required>
            <button type="submit">Unlock</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Sri Lanka Pigeon Stops | Money Master Design All Rights Reserved</p>
    </footer>

    <script>
        function unlockPage() {
            const password = document.getElementById('password').value;
            const correctPassword = '10201020'; // The correct password
            if (password === correctPassword) {
                window.location.href = 'control.html'; // Redirect to control page
            } else {
                alert('Incorrect password. Please try again.');
            }
            return false; // Prevent form submission
        }
    </script>
</body>
</html>
